#########################
# About stuff
#########################
About.title=¿Qué es Elovendo?
About.HeaderWrap.Line1=Elovendo,
About.HeaderWrap.Line2=reiventando la segunda mano.
About.feature1.title=Reputación
About.feature1.text=Nuestro algoritmo de reputación se auto ajusta acorde a los usuarios y aprende con ellos. Con lo que podrás estar seguro de si puedes confiar en un vendedor.
About.feature2.title=Geolocalización
About.feature2.text=Estés donde estés, vende, busca o recibe alertas de lo que te interese.
About.feature3.title=Información
About.feature3.text=Queremos ofrecer la máxima información es nuestros anuncios, para que puedas ver absolutamente todo sin tenerlo delante.
About.sec1.title=SOBRE ELOVENDO
About.sec1.text1=En Elovendo apostamos por el avance. Es por eso por lo que siempre estamos investigando nuevas formas de renovar el mercado de la segunda mano. Ya sea en la aplicación móvil o web, nuestro objetivo es que puedas disfrutar de un producto que te ofrezca comodidad y seguridad. En Elovendo siempre estaremos trabajando para ti.
About.sec1.text2=Los anuncios geolocazidos no lo son todo de por sí. Es por eso por lo que nuestra priodidad, aparte de la comodidad de que puedas buscar donde, cuando y cómo quieras, es que nuestro vendedores te ofrezcan la máxima información sobre eso que venden y tú estás interesado. Y lo que estás viendo es sólo el principio, tenemos muchas más cosas en el horno para que disfrutes.
About.sec2.title=EL LÍMITE ESTÁ DETRÁS DE TI
About.sec2.text1=Todos nuestros anuncios están basados de la geolocazación, es la base de todo lo demás. Por eso podrás buscar lo que quieras, hasta en la otra punta del planeta, para encontrar eso que tanto buscas.
About.sec3.title=ANUNCIOS, ANUNCIOS, ANUNCIOS
About.sec3.text1=Los anuncios son la piedra angular de la segunda mano. Por eso queremos que tú, como vendedor o vendedora, vendas eso de lo que quieres deshacerte lo antes posible. Y también queremos que tú, como comprador o compradora, encuentres eso que buscas con la máxima información. Queremos que ambos, vendedores y compradores, puedan hablar, ver y comprobar aquello con lo que van a comerciar, como si esuviesen en la misma habitación.
About.sec3.text2=La información de la localización de los anuncios es privada, aunque recomendamos marcar una zona en particular, nadie nunca podrá ver punto exacto donde está ubicado el anuncio. Queremos ofrecer la máxima información, sin proporcionar ninguna información sensible.
About.sec3.text3=En Elovendo, tenemos nuestro propio sistema de mensajes, es una manera rápida y cómoda de que nuestros usuarios se comuniquen. Sin embargo, como no queremos obligar nada a nadie, ofrecemos la posibilidad de que usuarios se pongan en contacto fácilmente mediante otras vías, como correo electrónico o aplicaciones de mensajería.
About.sec4.title=EN EL MÓVIL, CONTIGO
About.sec4.text1=Si eres usuario de nuestras aplicaciones móviles, tendrás los anuncios en todas partes, siempre que lo necesites. Da igual estés donde estés, ya sea en el tren, o en el sofá de tu casa, podrás buscar donde quieras, como quieras.
About.sec5.title=Siempre querremos escucharte
About.sec5.text1=Nuestros usuarios son la máxima prioridad en Elovendo. Por eso si tienes sugerencias, dudas, o cualquier asunto que quieras comunicarnos, ¡no dudes en ponerte en contacto con nosotros y te responderemos lo antes posible!.
About.sec5.button.contact=Contáctanos
About.Modal.title=Contactar con Elovendo