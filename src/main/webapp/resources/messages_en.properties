About.title=¿What is Elovendo?
About.HeaderWrap.Line1=Elovendo,
About.HeaderWrap.Line2=reinventing the second hand.
About.feature1.title=Reputation
About.feature1.text=Our reputation's algorimth improves itself among the users. So you can be sure if you can or cannot trust to an user.
About.feature2.title=Geolocation
About.feature2.text=Wherever you are, sell, search o be alert for anything you want.
About.feature3.title=Information
About.feature3.text=We want offer you the more information, to know all you can about anything, without being in front of you.
About.sec1.title=ABOUT ELOVENDO
About.sec1.text1=At Elovendo we are always improving our services. In mobile applications, or in our web, our target if you feel comfortable and secure. We will be always working for you.
About.sec1.text2=Geolocated ads it's not everything. That's because one of our priorities is that users shows you the more information about what the y sell and you are interested in. And that's only the begining, we have a lot of more things for you.
About.sec2.title=THE LIMIT IT'S BEHIND YOU
About.sec2.text1=All of our ads are geolocated, that's the base. You can search wherever you want, around the world, to let you find anything you want.
About.sec3.title=ADS, ADS, ADS
About.sec3.text1=Ads are the most important thing, without them wouldn't be second hand. That's why we want you, as our seller, sell anything you want. And that's we want you, as buyer, find all you want with the maximum information. We want both, sellers and buyers, can communicate like if they were in the same room.
About.sec3.text2=The location of the ads is private, nobody ever will be able to see the exact location of an ad. We want to offer you the maximum information, but keeping all sensible one private.
About.sec3.text3=At Elovendo, we have our messaging system. But we offer you other ways to talk between you and other users, like sending an email or using other chat applications.
About.sec4.title=MOBILE PHONE, WITH YOU
About.sec4.text1=If you use our mobile apps, you will have our ads anywhere you will be, whenever you need it. No matter where you are, you will be able to find anything you want.
About.sec5.title=We all want to hear you
About.sec5.text1=Our users are top priority. So if you have any suggestion, doubt, or anything you want to say to us, ¡just sent us a message and we will reply you as sooner we can!.
About.sec5.button.contact=Contact us
About.Modal.title=Elovendo contact