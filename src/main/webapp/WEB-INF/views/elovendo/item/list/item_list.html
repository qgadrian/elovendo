<body>

	<!-- Header -->
	<div th:replace="elovendo/header"></div>
	
	<div id="content">
		<div id="contentItemList">
			<div id="itemList" th:each="item : ${itemsList}">
				<div class="itemText">
					<p class="itemTitle" th:text="${item.title}">Item title</p>
					<p th:text="${item.user.login}" class="itemUser">login</p>
				</div>
				<img class="picture"
					th:src="@{'http://83.165.60.132:8080/' + ${item.imgHome}}"
					width="100" height="100" />
					
				<div class="starButton">
					<form action="/elovendo/index" method="GET">
						<button type="submit" class="btn btn-default btn-m">
	  						<span class="glyphicon glyphicon-star-empty"></span> Favorito
						</button>
					</form>
				</div>
			</div>
		</div>
		
		<!-- Filter menu -->
<!-- 		<div id="contentFilter"> -->
						<!-- Province select -->
			<select class="form-control">
			  <option th:each="province : ${provinces}" 
			  	th:value="${province.provinceName}" th:text="${province.provinceName}">
			  	Province </option>
			</select>
			
			<form method="post" action="/elovendo/index">
				<select id="categorySelect" class="form-control">
				  <option th:each="subCategory : ${subCategories}" 
				  	th:value="${subCategory.subCategoryName}" th:text="${subCategory.subCategoryName}">
				  	SubCategory </option>
				</select>
			</form>
			
			<form class="navbar-form navbar-left" th:action="@{'/bazaar/' + ${url}}" method="GET">
			  <div class="form-group">
			    <input type="number" min="0" class="form-control" placeholder="Introduce un valor" 
			    	th:value="${prizeMin}" name="min"/>
			    <input type="number" min="0" class="form-control" placeholder="Introduce un valor" 
			    	th:value="${prizeMax}" name="max"/>
			  </div>
			  <button type="submit" class="btn btn-default">Filtrar precio</button>
			</form>
<!-- 		</div> -->

	<!-- Pagination Bar -->
			<div id="contentPagination">
			    <ul class="pagination">
			      <li th:class="${page.firstPage}? 'active' : ''">
			        <span th:if='${page.firstPage}'>← First</span>
			        <a th:if='${not page.firstPage}' th:href='@{${page.url}(p=0,s=${page.size})}'>← First</a>
			      </li>
			      <li th:class="${page.hasPreviousPage}? '' : 'active'">
			        <span th:if='${not page.hasPreviousPage}'>«</span>
			        <a th:if='${page.hasPreviousPage}' th:href='@{${page.url}(p=${page.number-2},s=${page.size})}' title='Go to previous page'>«</a>
			      </li>
			      <li th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''">
			        <span th:if='${item.current}' th:text='${item.number}'>1</span>
			        <a th:if='${not item.current}' th:href='@{${page.url}(p=${item.number}-1,s=${page.size})}'><span th:text='${item.number}'>1</span></a>
			      </li>
			      <li th:class="${page.hasNextPage}? '' : 'active'">
			        <span th:if='${not page.hasNextPage}'>»</span>
			        <a th:if='${page.hasNextPage}' th:href='@{${page.url}(p=${page.number},s=${page.size})}' title='Go to next page'>»</a>
			      </li>
			      <li th:class="${page.lastPage}? 'active' : ''">
			        <span th:if='${page.lastPage}'>Last →</span>
			        <a th:if='${not page.lastPage}' th:href='@{${page.url}(p=${page.totalPages-1},s=${page.size})}'>Last →</a>
			      </li>
			    </ul>
			</div>

	<!-- 	<ul class="pure-paginator"> -->
