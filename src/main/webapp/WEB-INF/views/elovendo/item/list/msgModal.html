	<!-- Modal -->
	<div class="modal fade" id="msgModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div th:if="${#httpServletRequest.remoteUser} == null" class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Enviar mensaje</h4>
				</div>
				<div class="modal-body">
					<form id="messageForm" name="messageForm" role="form"
						th:action="@{/elovendo/messages/public/send}" method="post"
						accept-charset="UTF-8">
						<div class="form-group">
							<label for="exampleInputEmail1">Email</label> <input
								type="email" name="email" class="form-control" id="semail"
								placeholder="Tu email..." />
						</div>
						<div class="form-group">
							<label for="sender">Nombre</label> <input
								type="text" class="form-control" id="sender"
								name="sender" placeholder="Tu nombre..." />
						</div>
						<input type="hidden" id="receiver" name="receiver" />
						<div class="form-group">
							<label for="exampleInputPassword1">Mensaje</label>
							<textarea id="messageText" class="form-control textarea"
								rows="10" name="messageText" required="required"
								placeholder="Tu mensaje..." maxlength="1000"></textarea>
						</div>
						<div class="checkbox">
							<label> <input type="checkbox" /> Acepto las condiciones de uso
							</label>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" >Cancelar</button>
							<button type="submit" class="btn btn-primary" onclick="hpd('b')">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div th:unless="${#httpServletRequest.remoteUser} == null" class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Enviar mensaje</h4>
				</div>
				<div class="modal-body">
					<form id="messageForm" name="messageForm" role="form"
						th:action="@{/elovendo/messages/send}" method="post"
						accept-charset="UTF-8">
						<input type="hidden" id="receiver" name="receiver" />
						<div class="form-group">
							<label for="exampleInputPassword1">Mensaje</label>
							<textarea id="messageText" class="form-control textarea"
								rows="10" name="messageText" required="required"
								placeholder="Tu mensaje..." maxlength="1000"></textarea>
						</div>
						<div class="checkbox">
							<label> <input type="checkbox" /> Acepto las condiciones
								de uso
							</label>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" >Cancelar</button>
							<button type="submit" class="btn btn-primary" onclick="hpd('l')">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
