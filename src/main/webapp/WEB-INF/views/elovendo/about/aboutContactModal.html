	<!-- Modal -->
	<div class="modal fade" id="contactModal" tabindex="-1" role="dialog"
		aria-labelledby="contactLabel" aria-hidden="true">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Contacc Elovendo</h4>
				</div>
				<div class="modal-body">
					<form id="contactForm" name="contactForm" role="form"
						th:action="@{/elovendo/contact/about}" method="post"
						accept-charset="UTF-8">
						<div class="form-group">
							<label for="email">Emailll</label> <input
								type="email" name="email" class="form-control" id="email"
								placeholder="Tu emmmmmail..." />
						</div>
						<div class="form-group">
							<label for="name">Nammmme</label> <input
								type="text" class="form-control" id="name"
								name="name" placeholder="yourrr name..." />
						</div>
						<input type="hidden" id="receiver" name="receiver" />
						<div class="form-group">
							<label for="message">Messsage</label>
							<textarea id="msg" class="form-control textarea"
								rows="10" name="msg" required="required"
								placeholder="Yourrr messssage..." maxlength="1000"></textarea>
						</div>
						<div class="checkbox">
							<label> <input type="checkbox" /> Acepto las condiciones
								de uso
							</label>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" >Cancellll</button>
							<button type="submit" class="btn btn-primary">Ssssend</button>
						</div>
					</form>
				</div>
			</div>
	</div>
