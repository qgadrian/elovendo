	<div th:replace="elovendo/header"></div>

    <div class="container">

      <form class="form-signin" role="form" th:action="@{/login}" method="post"  accept-charset="UTF-8">
        <h2 class="form-signin-heading" style="color: #563D7C">Inicia sesi√≥n</h2>
        <hr class="colorgraph" />
        <input type="text" class="form-control" placeholder="Email" 
        required="required" autofocus="autofocus" name="username"/>
        <input type="password" class="form-control" placeholder="Password" 
        required="required" name="password"/> 
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"/> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        
        <hr class="colorgraph" />
