<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:form="http://www.springframework.org/tags/form">
<head>
<title>Registrarse en Elovendo</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
<link href="/css/styleweb.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="/css/headerStyle.css"
	media="screen" />
<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/filter.js" type="text/javascript"></script>

</head>

<body>

	<div th:replace="elovendo/header"></div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-12 text-center"
				style="margin-bottom: 20px;">
				<h1>Elimina tu cuenta en Elovendo</h1>
				<hr class="hrStyle2" />
			</div>
		</div>
		<div class="row">
			<div class="alert alert-warning" role="alert">
				<strong th:text="#{User.delete.sorry}">We are sorry.</strong> <span
					th:text="#{User.delete.message}">You have to confirm your
					password</span>
			</div>
		</div>
		<div class="row">
			<form class="form-horizontal userPic" role="form"
				id="registrationform" th:action="@{/site/user/delete}" method="post"
				enctype="multipart/form-data" accept-charset="UTF-8">
				<div class="form-group has-warning">
					<div class="col-sm-8 col-sm-offset-2"
						th:classappend="${hasError} ? 'has-error'">
						<label for="passwod" class="col-sm-2 control-label"
							th:text="#{User.delete.label.password}">Password</label>
						<div class="col-sm-8">
							<input class="form-control" id="password" name="password"
								type="password" th:placeholder="#{User.delete.label.password}"
								pattern="^{8,}$" th:title="#{User.delete.wrong.password}" />
							<div th:if="${hasError}" class="form-group has-error">
								<small class="control-label" th:errors="${password}"
									th:text="#{User.delete.wrong.password}"
									style="text-align: center !important">Input with error</small>
							</div>
						</div>
					</div>
				</div>
				<hr />
				<div class="text-center">
					<button type="submit" class="btn btn-danger"
						th:text="#{User.delete.button.do}">Eliminar mi cuenta</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="elovendo/footer"></div>


	<script th:inline="javascript">
		
	</script>

</body>
</html>
