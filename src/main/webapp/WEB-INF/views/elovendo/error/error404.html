<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>

<style>
.error-template {
	padding: 40px 15px;
	text-align: center;
}

.error-actions {
	margin-top: 15px;
	margin-bottom: 15px;
}

.error-actions .btn {
	margin-right: 10px;
}
</style>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="error-template" style="margin: 20% auto;">
					<h1 th:text="#{404.error.title}">Oops!</h1>
					<h2 th:text="#{404.error.detail}">404</h2>
					<div class="error-details">
						<span th:text="#{404.error.message}">Not found</span>
					</div>
					<div class="error-actions">
						<a href="http://www.elovendo.com"
							class="btn btn-primary btn-lg"><span
							class="glyphicon glyphicon-home"></span>
							<span th:text="#{404.error.button.home}"> Take Me Home </span></a>
							<a href="http://www.elovendo.com"
							class="btn btn-default btn-lg"><span
							class="glyphicon glyphicon-envelope"></span>
							<span th:text="#{404.error.button.contact}"> Contact Support </span></a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
