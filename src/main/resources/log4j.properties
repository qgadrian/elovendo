log4j.rootLogger=INFO, stdout, logfile

log4j.logger.me.invest=WARN
log4j.logger.org.springframework=WARN

# Console output... NON SE DEBER�A USAR en produci�n
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=WARN
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{dd/MM/yyyy HH:mm:ss}] [%p - %c{1}]  %m%n

# File output. O arquivo pode ser ${catalina.home}/logs/ficheiro.log se estamos en Tomcat. 
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.Threshold=WARN
# log4j.appender.logfile.File=exemplohibernate.log
log4j.appender.logfile.MaxFileSize=5MB
log4j.appender.logfile.MaxBackupIndex=10
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[%d{dd/MM/yyyy HH:mm:ss}] [%p - %c{1}]  %m%n